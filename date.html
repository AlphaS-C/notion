<html> 
<head>
    <title>Greeting Message</title> 
    <style>

@font-face {
	font-family: sanfrancisco;
	src: url('System San Francisco Display Regular.ttf')
}

#lbl {
    font-family: sanfrancisco;
    font-size: xx-large;
    font-weight: bold;
    color: #e5e5e5;
    padding: 10px;
    border: 1px solid #e5e5e5;
    text-align: center;
    line-height: 1.0;
    height:100%
}


#date{
    font-size:large;
}
body{
    background-color: #2f3437;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domingo";
    weekday[1] = "Lunes";
    weekday[2] = "Martes";
    weekday[3] = "Miercoles";
    weekday[4] = "Jueves";
    weekday[5] = "Viernes";
    weekday[6] = "SÃ¡bado";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Bon dia';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Bona tarda';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Bona nit';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Es ${date}</div>`;
</script> 
</html>
